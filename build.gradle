project(":core") {
    apply plugin: "kotlin"

    dependencies {
        api "com.badlogicgames.gdx:gdx:$gdxVersion"
        api "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"
        api "com.badlogicgames.gdx-controllers:gdx-controllers-core:$gdxControllersVersion"
        api "com.badlogicgames.gdx:gdx-ai:$aiVersion"
        api "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
        implementation "org.jetbrains.kotlin:kotlin-reflect:1.8.0"
//        implementation "org.jetbrains.kotlinx:kotlinx-serialization-json:1.5.0-RC"
        implementation "com.esotericsoftware.kryo:kryo5:5.4.0"
        implementation "de.javakaffee:kryo-serializers:0.45"

        // libKTX
        api group: 'io.github.libktx', name: 'ktx-app', version: "$ktxVersion"
        api "io.github.libktx:ktx-actors:$ktxVersion"
        api "io.github.libktx:ktx-math:$ktxVersion"
        api "io.github.libktx:ktx-scene2d:$ktxVersion"

        // squidLib
        api 'com.squidpony:squidlib-util:3.0.6'

        // libGDX improvements
        implementation "com.github.tommyettinger:textratypist:0.7.3"
        implementation "com.github.raeleus.TenPatch:tenpatch:5.2.3"
        api "space.earlygrey:shapedrawer:2.5.0"
    }
}
